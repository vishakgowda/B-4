<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
     
    <!-- Custom fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- custom css -->
     <link rel="stylesheet" href="css/style.css">
     
  </head>
  <body>

     
    <!-- Login Page starts -->
    <section style="height: 100vh; font-size:10px;">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="col-6 banner d-none d-md-block px-0">
                   <img src="img/login.jpeg" alt="" class="img-fluid" style="height:100vh; width:100%;">
                </div>
                <div class="col-12 col-md-6 text-center align-self-center">
                  
                    <img src="img/logo.png" alt="Taskanyting logo">
                    <h1 class="font-weight-bold h4 pt-md-2">Register</h1>
                    <p><span class="text-muted">Already have an account ?</span> <span class="font-weight-bold">Login</span></p>
                    <button class="btn text-white register-button-width highlight ">
                        <span><i class="fab fa-facebook fa-1x pr-2"></i></span>
                        Join via Facebook 
                    </button>

                    <form>
                            <div class="form-row justify-content-center py-4">
                              <div class=" col-4 text-left">
                                <label for="" class="text-muted">First Name</label>
                                <input type="text" class="form-control" placeholder="john">
                              </div>
                              <div class=" col-4 text-left">
                                 <label for="" class="text-muted">Last Name</label>
                                <input type="text" class="form-control" placeholder="doe">
                              </div>
                              <div class=" col-8 text-left py-3">
                                  <label for="" class="text-muted">Email Address</label>
                                 <input type="text" class="form-control" placeholder="johndoe@123.com">
                               </div>
                               <div class=" col-8 text-left py-3">
                                  <label for="" class="text-muted">Password</label>
                                 <input type="text" class="form-control" placeholder="">
                               </div>
                            </div>
                    </form>

                    <button class="btn btn-success register-button-width">
                        Register
                    </button>
                    <p class="pt-2 pt-md-4">By Joining you agree to the <span class="font-weight-bold">Terms</span> and <span class="font-weight-bold">Privacy policy</span></p>

                </div>
            </div>
        </div>
    </section>


    <!-- End of Login Page -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
