                    <div class="py-3">

                    <div class="py-3">

                                <small class="pr-4">post A task</small>

                                <div class="py-3">
                                    <label for="">Old Password</label>
                                    <input type="text" class="form-control" placeholder="Ex:Nw">
                                    <small>Helper Text</small>
                                </div>

                                <div class="py-3">
                                    <label for="">New Password</label>
                                    <input type="text" class="form-control" placeholder="Ex:Nw">
                                    <small>Helper Text</small>
                                </div>

                            </form>

                            <div class="text-md-right">
                                <button class="btn btn-outline-danger px-1 px-md-3 rounded-0">
                                    cancel
                                </button>

                                <button class="btn btn-dark rounded-0 px-1 px-md-2">
                                    Change Password

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
